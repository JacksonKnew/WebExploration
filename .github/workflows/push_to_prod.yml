name: push_to_prod

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main", "setup" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  push_images:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: login to hub
        run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} -password-stdin

      - name: build and push client
        run: |
          cd client
          docker build -t ${{ secrets.DOCKER_USERNAME }}/webapp:client-beta .
          docker push ${{ secrets.DOCKER_USERNAME }}/webapp:client-beta
      
      - name: build and push server
        run: |
          cd server
          docker build -t ${{ secrets.DOCKER_USERNAME }}/webapp:server-beta .
          docker push ${{ secrets.DOCKER_USERNAME }}/webapp:server-beta